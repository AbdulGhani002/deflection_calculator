# Flutter CI/CD - Build Android & iOS
# Triggers on push to main/master or manual dispatch

name: Build Flutter App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

env:
  FLUTTER_VERSION: '3.32.0'

jobs:
  # ============================================
  # ANDROID BUILD
  # ============================================
  build-android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Analyze code
        run: flutter analyze

      # For signed release builds (requires secrets)
      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ] && [ -n "$KEYSTORE_PASSWORD" ]; then
            echo "Setting up Android signing..."
            mkdir -p android/keystore
            echo "$KEYSTORE_BASE64" | base64 --decode > android/keystore/release-keystore.jks
            echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
            echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
            echo "keyAlias=$KEY_ALIAS" >> android/key.properties
            echo "storeFile=../keystore/release-keystore.jks" >> android/key.properties
            echo "✅ Keystore configured for signed release build"
          else
            echo "⚠️ Keystore secrets not configured - building unsigned APK"
            # Remove key.properties if it exists to ensure unsigned build
            rm -f android/key.properties
          fi

      # Build APK (split by ABI for smaller files)
      - name: Build APK (Release)
        run: flutter build apk --release --split-per-abi

      # Build App Bundle for Play Store
      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      # Upload APK artifacts
      - name: Upload APK (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-arm64
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-arm32
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: Upload APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk

      # Upload AAB for Play Store
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

  # ============================================
  # iOS BUILD
  # ============================================
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      # Build iOS without code signing (for testing/CI)
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      # Create unsigned IPA
      - name: Create Unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../DeflectionCalculator-unsigned.ipa Payload

      - name: Upload iOS Build (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: DeflectionCalculator-unsigned.ipa

  # ============================================
  # iOS BUILD WITH SIGNING (for App Store)
  # ============================================
  build-ios-signed:
    name: Build iOS IPA (Signed)
    runs-on: macos-latest
    # Only run on tags or manual trigger, not on every push
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Install Apple certificate and provisioning profile
      - name: Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERT_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      # Build signed IPA
      - name: Build iOS IPA (Signed)
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Upload Signed IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-signed-ipa
          path: build/ios/ipa/*.ipa

      # Cleanup keychain
      - name: Clean up keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db

  # ============================================
  # CREATE GITHUB RELEASE
  # ============================================
  release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android-apk-arm64/*.apk
            artifacts/android-aab/*.aab
            artifacts/ios-unsigned-ipa/*.ipa
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
